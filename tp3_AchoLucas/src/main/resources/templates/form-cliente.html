<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  	<link rel= "stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

	<header class="navbar">
	        <div class="navbar-logo">
	            <img alt="Logo" th:src="@{/images/spring-logo.png}">
	        </div>
	        <div class="navbar-title">
	            <h1>Programacion Visual con Spring Tools</h1>
	        </div>
	        <nav class="navbar-links">
	            <ul>
	                <li><a th:href="@{/inicio}">Inicio</a></li>
	                <li><a th:href="@{/formulario}">Formulario</a></li>
	            </ul>
	        </nav>
	    </header>
	    
	    <div class="fondo">
    <h1>Conactanos!</h1>
    
    <form>
        <label>DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label>Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label>Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label>Género:</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label>Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label>Masculino</label><br>
        <input type="radio" id="x" name="genero" value="x">
        <label>X</label><br>

        <label>Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required><br>

        <label>Provincia:</label>
        <select id="provincia" name="provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="Jujuy">Jujuy</option>
            <option value="Salta">Salta</option>
            <option value="Tucuman">Tucuman</option>
        </select><br>

        <label>Número de Teléfono Celular:</label>
        <input type="text" id="telefono" name="telefono"><br>

        <label>Categorías de Interés:</label><br>
        <input type="checkbox" id="categoria1" name="categoriasInteres" value="categoria1">
        <label>Salud</label><br>
        <input type="checkbox" id="categoria2" name="categoriasInteres" value="categoria2">
        <label>Entretenimiento</label><br>
        <input type="checkbox" id="categoria3" name="categoriasInteres" value="categoria3">
        <label>Informacion</label><br>

        <label for="sugerencias">Sugerencias para la Empresa:</label><br>
        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label><br>

        <input type="checkbox" id="infoEmpresa" name="infoEmpresa">
        <label for="infoEmpresa">Acepto recibir información relativa a la empresa</label><br>

        <input type="submit" value="Registrar">
    </form>
	</div>
   <footer>
        <p>Contacto: info@programacionvisualspringboot.com</p>
        <p>Redes Sociales:</p>
        <ul>
            <li><a href="https://www.facebook.com/programacionvisualspringboot">Facebook</a></li>
            <li><a href="https://twitter.com/pvspringboot">Twitter</a></li>
            <li><a href="https://www.instagram.com/programacionvisualspringboot/">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
